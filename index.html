<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="setup-form-container" style="visibility: hidden">
      <form action="" class="setup-form">
        <input
          type="text"
          id="player-name-input"
          placeholder="Enter name for Player1"
        />
        <select name="player-type-input" id="player-type-input">
          <option value="human">Human</option>
          <option value="cpu">CPU</option>
        </select>
        <button>Let's Go!</button>
      </form>
    </div>
    <div class="active-player-name-container">
      <h6><span class="active-player-name"></span>'s turn</h6>
    </div>
    <div class="board-layout"></div>
    <div class="game-over-container" style="visibility: hidden">
      <h5>Game Over</h5>
      <h4 class="winner-name"></h4>

      <button class="new-game">New Game</button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
