<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="setup-form-container" style="visibility: hidden">
      <form action="" class="setup-form">
        <input
          type="text"
          id="player1-name-input"
          placeholder="Enter name for Player1"
          required
        />
        <select name="player1-type-input" id="player1-type-input">
          <option value="human" selected>Human</option>
          <option value="cpu">CPU</option>
        </select>
        <input
          type="text"
          id="player2-name-input"
          placeholder="Enter name for Player2"
          value="Mikrobi"
        />
        <select name="player2-type-input" id="player2-type-input">
          <option value="human">Human</option>
          <option value="cpu" selected>CPU</option>
        </select>
        <button>Let's Go!</button>
      </form>
    </div>
    <div class="active-player-name-container">
      <h6><span class="active-player-name"></span>'s turn</h6>
    </div>
    <div class="players-and-board">
      <div class="p1-details">
        <h6>Player1 Name</h6>
        <h5>
          <span class="player1-name"></span> | O |
          <span class="player1-type"></span>
        </h5>
        <h6>Wins</h6>
        <h5 class="player1-wins">0</h5>
      </div>
      <div class="board-layout"></div>
      <div class="p2-details">
        <h6>Player2 Name</h6>
        <h5>
          <span class="player2-name"></span> | X |
          <span class="player2-type"></span>
        </h5>
        <h6>Wins</h6>
        <h5 class="player2-wins">0</h5>
      </div>
    </div>
    <div class="game-over-container" style="visibility: hidden">
      <h5>Game Over</h5>
      <h4 class="winner-name"></h4>

      <button class="new-game">New Game</button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
